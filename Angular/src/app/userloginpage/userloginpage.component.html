<div class="body">
    <div class="main1">
        <h1 class="register">User Login</h1>
        <form [formGroup]="myForm" class="form">
            <label>Email Id</label>
            <input type="text" placeholder="Enter your emailId" class="fields" name="emailID" id="emailID"
                formControlName="emailid" [(ngModel)]="userEmailId">
            <div *ngIf="emailid!.invalid && (emailid!.dirty || emailid!.touched)">
                <p class="requires">Email Id is required</p>
            </div>
            <label>Password</label>
            <input type="password" placeholder="Enter your password" class="fields" name="npassword" id="ipassword"
                formControlName="fpassword" [(ngModel)]="userpassword">
            <div *ngIf="fpassword!.invalid && (fpassword!.dirty || fpassword!.touched)">
                <p class="requires"> Password is required </p>
            </div>
            <button class="login" (click)="getDetails()">Login</button>
            <button mat-raised-button class="signUp" type="submit" routerLink="/user/register">Sign Up</button>
            <div *ngIf="msg1">
                <button class="admin" routerLink="/movieDetails">User Page</button>
            </div>
            <div *ngIf="msg2">
                <p>Check Your emailId or Password</p>
            </div>
        </form>
    </div>
</div>
